<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="checkbox">
	<div id="linkswrap">
		<div class="links" id="links" style="top: 0px;">
			<div class="filter-case" data-checkbox="main">

				<div class="button" data-checkboxid="all" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Все</span>
										</span>
				</div>

				<div class="button" data-checkboxid="elem1" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Компании с государственным участием</span>
										</span>
				</div>

				<div class="button" data-checkboxid="elem2" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Финансовый сектор</span>
										</span>
				</div>

				<div class="button" data-checkboxid="elem3" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Строительство, девелопмент и недвижимость</span>
										</span>
				</div>

				<div class="button" data-checkboxid="elem4" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Природные ресурсы</span>
										</span>
				</div>

				<div class="button" data-checkboxid="elem5" data-checkbox-button="button">
										<span class="button__inner">
											<span class="custom-input"><span class="custom-input__arrow"></span></span>
											<span class="custom-text">Транспортная отрасль</span>
										</span>
				</div>

			</div>
		</div>
	</div>



	<div class="wrapper">
		<div class="block" data-checkboxid="elem1">
			<h3 class="title">
				<span>Компании</span> с государственным участием
			</h3>
		</div>

		<div class="block" data-checkboxid="elem2">
			<h3 class="title">
				<span>Финансовый</span> сектор
			</h3>
		</div>

		<div class="block" data-checkboxid="elem3">
			<h3 class="title">
				<span>Строительство,</span> девелопмент и недвижимость
			</h3>
		</div>

		<div class="block" data-checkboxid="elem4">
			<h3 class="title">
				<span>Природные</span> ресурсы
			</h3>
		</div>

		<div class="block" data-checkboxid="elem5">
			<h3 class="title">
				<span>Транспортная</span> отрасль
			</h3>
		</div>
	</div>
</div>

<script src="./index.js"></script>
</body>
</html>
